    <style>
       
        *{
            padding: 0;
            margin: 0;
            
        }
      
        .date_flex{
            margin-left: 10px;
         
            display: flex;
            align-items: center;
            gap: 20px;
            width: 100%;
            height: 30px;
            
        }
        i{
            font-size: 19px;
        }
        h1{
            font-family: sans-serif;
            color: rgb(255, 255, 255);
            text-align: center;

        nav{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background-color: rgb(0, 132, 255);
            height: 50px;

        }
        form{
            position: relative;
            width: 600px;
            height: 300px;
            box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.555);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            margin: auto;
            margin-top: 200px;
            gap: 10px;
            background-color: rgb(245, 253, 255);
        }

        .button{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            bottom: -20px;
            background-color: rgb(0, 132, 255);
            color: white;
            padding: 10px;
            font-family: sans-serif;
            border: none;
            border-radius: 5px;
            width: 50%;
            margin: auto;
            font-size: 17px;
            
        }
        .redirect{
            position: relative;
            margin-left: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            bottom: -20px;
            background-color: rgb(0, 132, 255);
            color: white;
            padding: 10px;
            font-family: sans-serif;
            border: none;
            border-radius: 5px;
            width: 200px;
          
            font-size: 17px;
            text-decoration: none;
        }
        .button:hover{
            background-color: rgb(55, 158, 255);
            cursor: pointer;
        }
       .elige{
        background-color: rgb(143, 145, 255);
        padding: 10px;
        color: white;
       
       }

        width: 40%;
        padding: 7px;
        margin: auto;
        background-color: rgb(193, 225, 255);
        color:rgb(65, 65, 65);
        outline: none;
       }
       .select option{
            height: 22px;
       }
       input[type="file"]::file-selector-button {
            font-weight: bold;
            color: rgb(255, 255, 255);
            background-color: rgb(20, 122, 255);
            
            border: thin solid grey;
            padding: 10px;
        }
        input[type='date']{
            width: 17%;
            padding: 5px;
            background-color: rgb(193, 225, 255);
          
            border: 1px solid rgba(0, 0, 0, 0.486);
            border-radius: 5px;
            outline: none;
        }
